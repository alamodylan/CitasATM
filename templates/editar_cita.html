<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Cita</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Editar Cita</h1>
        <a href="/" class="btn btn-primary mb-3">Inicio</a>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/editar-cita/{{ cita['id'] }}">
            <div class="mb-3">
                <label for="contenedor" class="form-label">Contenedor</label>
                <input type="text" id="contenedor" name="contenedor" class="form-control" value="{{ cita['contenedor'] }}" required pattern="[A-Z]{4}[0-9]{7}" title="Debe contener 4 letras seguidas de 7 números (ejemplo: ABCD1234567)">
            </div>
            <div class="mb-3">
                <label for="chofer_nombre" class="form-label">Nombre del Chofer</label>
                <input type="text" id="chofer_nombre" name="chofer_nombre" class="form-control" value="{{ cita['chofer_nombre'] }}" required>
            </div>
            <div class="mb-3">
                <label for="chofer_cedula" class="form-label">Cédula del Chofer</label>
                <input type="text" id="chofer_cedula" name="chofer_cedula" class="form-control" value="{{ cita['chofer_cedula'] }}" required>
            </div>
            <div class="mb-3">
                <label for="cabezal_placa" class="form-label">Placa del Cabezal</label>
                <input type="text" id="cabezal_placa" name="cabezal_placa" class="form-control" value="{{ cita['cabezal_placa'] }}" required>
            </div>
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha</label>
                <input type="date" id="fecha" name="fecha" class="form-control" value="{{ cita['fecha'] }}" required>
            </div>
            <div class="mb-3">
                <label for="horario" class="form-label">Horario</label>
                <select id="horario" name="horario" class="form-select" required>
                    {% for slot in time_slots %}
                        <option value="{{ slot }}" {% if cita['horario'] == slot %}selected{% endif %}>{{ slot }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="naviera" class="form-label">Naviera</label>
                <select id="naviera" name="naviera" class="form-select" required>
                    <option value="COSCO" {% if cita['naviera'] == "COSCO" %}selected{% endif %}>COSCO</option>
                    <option value="ONE" {% if cita['naviera'] == "ONE" %}selected{% endif %}>ONE</option>
                    <option value="OOCL" {% if cita['naviera'] == "OOCL" %}selected{% endif %}>OOCL</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="estado_contenedor" class="form-label">Estado del Contenedor</label>
                <select id="estado_contenedor" name="estado_contenedor" class="form-select" required>
                    <option value="Cargado" {% if cita['estado_contenedor'] == "Cargado" %}selected{% endif %}>Cargado</option>
                    <option value="Vacio" {% if cita['estado_contenedor'] == "Vacio" %}selected{% endif %}>Vacío</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tipo_operacion" class="form-label">Tipo de Operación</label>
                <select id="tipo_operacion" name="tipo_operacion" class="form-select" required>
                    <option value="Retira" {% if cita['tipo_operacion'] == "Retira" %}selected{% endif %}>Retira</option>
                    <option value="Entrega" {% if cita['tipo_operacion'] == "Entrega" %}selected{% endif %}>Entrega</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Guardar Cambios</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
